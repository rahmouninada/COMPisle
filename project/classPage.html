<div class="myClasses">
        <h1 class="is-family-primary">Current Class</h1>
    </div>

    <div class="box post" style="background-color: #b8def9">
        <article class="media">
            <div class="media-content">
                <div class="content">
                    <p>
                        <textarea id="body" class="textarea" placeholder="Type post here"></textarea>
                    </p>
                </div>
                <div class="container has-text-right">
                    <button id="post" class="button is-dark"> Post </button>
                </div>
            </div>
        </article>
    </div>

    <div id="post.id" class="box post" style="background-color: #e7f4fd">
        <article class="media">
            <div class="media-left">
                <figure class="image is-64x64">
                    <img src="Default-Profile.png" alt="Image">
                </figure>
            </div>
            <div class="media-content">
                <div class="content">
                    <p>
                        <strong>My Name</strong>
                        <br>
                        post content
                    </p>
                </div>
                <nav class="level is-mobile">
                    <div class="level-left">
                        <button id="reply" class="level-item is-small" style="background-color: #e7f4fd" aria-label="reply" name="post.id">
                            <span class="replies icon is-small">
                                <i class="fas fa-reply"></i>
                                <p id="replyCount">
                                    #
                                </p>
                            </span>
                        </button>
                        <button id="heart" class="level-item is-small" style="background-color: #e7f4fd" aria-label="like" name="post.id">
                            <span class="likes icon is-small">
                                <i class="fas fa-heart" aria-hidden="true"></i>
                                <p id="likeCount">
                                    #
                                </p>
                            </span>
                        </button>
                    </div>
                    <div class="level-right">
                        <button id="delete" class="button is-dark mine" name="post.id">Delete</button>
                    </div>
                </nav>
            </div>
        </article>
    </div>
